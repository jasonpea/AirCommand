<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gesture Control</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: scaleX(-1);
    }
    #webcam {
      display: none;
    }
    #feedback {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      font-family: Arial;
    }
  </style>
</head>
